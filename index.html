<!doctype html>
<html lang="en">
  <head>
    <title>Carfigurator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="solar.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
    <header>
      <nav class="navbar container-fluid">
        <h1 class="display-4">Carfigurator</h1>
        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-cart" aria-controls="offcanvasRight">
          <span id="cart-btn-total">$0 </span>
          <i class="mdi mdi-cart"></i>
        </button>
        
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas-cart" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Shopping Cart</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
              <div class="border-top">
                <div class="d-flex justify-content-between">
                  <h4>Total</h4>
                  <h6>$270000
                    <button class="btn" onclick="deleteCar('id')">
                      <i class="mdi mdi-delete"></i>
                    </button>
                  </h6>
                </div>
                <p class="ms-3">Feature</p>
                <p class="ms-3">Feature</p>
                <p class="ms-3">Feature</p>
              </div>
              <div class="border-top">
                <div class="d-flex justify-content-between">
                  <h4>Total</h4>
                  <h6>$270000
                    <button class="btn" onclick="deleteCar('id')">
                      <i class="mdi mdi-delete"></i>
                    </button>
                  </h6>
                </div>
                <p class="ms-3">Feature</p>
                <p class="ms-3">Feature</p>
                <p class="ms-3">Feature</p>
              </div>
            </ul>
            <div class="d-flex justify-content-end">
              <button class="btn btn-secondary">Checkout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid" id="options">
      <!-- Options go here in JS -->
      <div class="row">
        <div class="col d-flex justify-content-end mt-4">
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </main>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
